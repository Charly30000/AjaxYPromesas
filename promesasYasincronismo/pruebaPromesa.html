<script>
    function numeroRandom() {
        return new Promise (function (exitoCallback){
            exitoCallback(Math.ceil(Math.random() * 10));
        }, function (falloCallback){
            falloCallback("El callback ha fallado");
        })
    }

    numeroRandom()
    .then(function(numero){
        console.log(numero);
    })
    .catch(function(fallo){
        console.log(fallo);
    })
