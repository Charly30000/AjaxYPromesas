<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function() {
            document.getElementById("boton").onclick = cargar;
        }

        function cargar() {
            let url = "servidor.php";
            let params = {
                method : "POST",
                body : JSON.stringify({objeto : document.getElementById("caja").textContent})
            }

            fetch(url, params)
            .then(function(data){
                return data.json();
            })
            .then(function(data){
                document.getElementById("caja").innerHTML = data.objeto;
            })
        }
    </script>
</head>
<body>
    <div id="caja">hola buenas</div>
    <button id="boton">Boton</button>
</body>
</html>
